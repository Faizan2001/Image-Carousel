<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/carousel.svg" type="image/x-icon" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="frame">
      <button id="prev" class="nav-btn">←</button>
      <div class="slides" id="slides">
        <img src="https://via.placeholder.com/500x500?text=Image+1" alt="Image 1" />
        <img src="https://via.placeholder.com/500x500?text=Image+2" alt="Image 2" />
        <img src="https://via.placeholder.com/500x500?text=Image+3" alt="Image 3" />
        <img src="https://via.placeholder.com/500x500?text=Image+4" alt="Image 4" />
        <img src="https://via.placeholder.com/500x500?text=Image+5" alt="Image 5" />
      </div>
      <nav class="nav" id="nav"></nav>
      <button id="next" class="nav-btn">→</button>
    </div>
  </body>
</html>
